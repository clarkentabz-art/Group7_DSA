{% extends "base.html" %}
{% block title %}Queue{% endblock %}

{% block content %}
<section>
<div class="works-section">
    <h3>Queue</h3>
    <form method="post" action="/queue">
        <div class="tool-box input">
            <input type="text" name="order" placeholder="Enter order">
        </div>
        <div class="tool-box button">
            <button type="submit" name="enterOrder" value="newOrder">Add Order</button>
        </div>
        <div class="tool-box button">
            <button type="submit" name="finishOrder" value="orderServed">Serve Order</button>
        </div>
    </form>

    {% if result %}
    <div class="result-box">
        <p>{{ result }}</p>
    </div>
    {% endif %}

    <div class="queue-display">
      {% if queue %}
        <div class="stickman-line">
          {% for item in queue %}
            <div class="stickman" data-tooltip="{{ item.order }}">
              üßç
              <div class="code-label">{{ item.code }}</div>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <p class="empty-text">Queue is empty ‡øêñ°é</p>
      {% endif %}
    </div>
</div>
</section>
{% endblock %}
